theme = "PaperMod"
title = "Bytes & Insights"
baseURL = "https://vahid.nl/"
languageCode = "en-us"
googleAnalytics = "G-4NCJFPL8KC"

# Site description for SEO and feeds
description = "A casual corner of the internet where I share the tech and AI stuff that catches my eye. Think of it as my digital notebook of cool discoveries and random thoughts."

# Enable emoji support
enableEmoji = true
# Enable robots.txt generation
enableRobotsTXT = true
# Build drafts when running locally
buildDrafts = false
buildFuture = false
buildExpired = false

# Configure pagination
[pagination]
  pagerSize = 10

# Configure minification
[minify]
  disableXML = true
  minifyOutput = true

# Configure markup settings for better code highlighting and TOC
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    noClasses = false
    codeFences = true
    guessSyntax = true
    lineNos = true
    style = "github"

# Configure taxonomies
[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"

# Configure the menu
[menu]
  [[menu.main]]
    identifier = "home"
    name = "Home"
    url = "/"
    weight = 10
  [[menu.main]]
    identifier = "posts"
    name = "Posts"
    url = "/posts/"
    weight = 20
  [[menu.main]]
    identifier = "archives"
    name = "Archives"
    url = "/archives/"
    weight = 30
  [[menu.main]]
    identifier = "tags"
    name = "Tags"
    url = "/tags/"
    weight = 40
  [[menu.main]]
    identifier = "search"
    name = "Search"
    url = "/search/"
    weight = 50

# Configure output formats for search
[outputs]
  home = [ "HTML", "RSS", "JSON" ]

# PaperMod specific parameters
[params]
  # Theme settings
  defaultTheme = "dark" # Options: auto, dark, light
  disableThemeToggle = false

  # Blog settings
  ShowReadingTime = true
  ShowShareButtons = true
  ShareButtons = ["x", "linkedin", "reddit", "facebook", "whatsapp", "telegram", "slack"]
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = false
  hidemeta = false
  hideSummary = false
  showtoc = false
  tocopen = false
  
  # Hide footer elements
  hideFooter = true
  hideCopyright = true

